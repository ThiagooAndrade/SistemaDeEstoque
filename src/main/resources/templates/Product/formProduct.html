<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Inserir Alunos</title>
    <meta name="author" content="Julius Cavalcante">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>

<body>
    <div th:insert="~{fragments/fragments :: cabecalho}"></div>

    <div class="container" style="margin-top: 20px;">

        <h4>Formulário de cadastro de produtos</h4>
        <hr>
        <form method="post" action="/InsertProducts" th:object="${product}">
            <!-- Nome do produto -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Nome do produto:</label>
                    <input class="form-control" placeholder="Ex: Arroz" th:field="*{name}" required>
                </div>
            </div>

            <!-- Tipo do produto -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Selecione o tipo do produto: </label>
                    <select class="form-control" th:field="*{type}">

                        <option th:each="type : ${T(com.projetojava.sistemadeestoque.enums.ProductType).values()}"
                            th:value="${type}" th:text="${type}"></option>

                    </select>
                </div>
            </div>

            <!-- Quantidade -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Quantidade: </label>
                    <input type="number" class="form-control" id="quantity" th:field="*{quantity}" placeholder="0"
                        min="0" required>
                </div>
            </div>


            <!-- preço de compra -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Valor de compra: </label>
                    <input type="text"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\\..*?)\\..*/g, '$1');"
                        class="form-control" id="buyPrice" th:field="*{buyPrice}" placeholder="0" min="0" required>
                </div>
            </div>
            <!-- preço de venda -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Valor de venda: </label>
                    <input type="text"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\\..*?)\\..*/g, '$1');"
                        class="form-control" id="sellPrice" th:field="*{sellPrice}" placeholder="0" min="0" required>
                </div>
            </div>

            <!-- Onde está armazenado -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Onde está estocado:</label>
                    <select class="form-control" th:field="*{whereStored}">
                        <option th:each="local : ${T(com.projetojava.sistemadeestoque.enums.WhereStored).values()}"
                            th:value="${local}" th:text="${local}"></option>
                    </select>
                </div>
            </div>


            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-outline-success">Salvar</button>
                <a th:href="@{/index}" class="btn btn-outline-danger">Voltar</a>
            </div>

        </form>

    </div>

    <script src="js/main.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
