<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Encontrar Produtos</title>
    <meta name="author" content="Julius Cavalcante">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/fragments :: cabecalho"></div>

    <div class="container" style="margin-top: 20px;">

        <h4>Encontrar Produtos</h4>
        <hr>
        <!-- Produtos -->
        <div class="row">
            <div class="card" style="width: 288px">
                <a th:href="@{/products}">
                    <img class="card-img-top" src="img/alunos.ativos.jpg" />
                </a>
                <div class="card-body">
                    <h5 class="card-title">Todos os Produtos no Sistema</h5>
                    <p class="card-text">Lista de Produtos no sistema.</p>
                    <a th:href="@{/products}" class="btn btn-outline-primary">Clique Aqui</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
